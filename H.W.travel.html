<!DOCTYPE html>
<html>
<head>
	<title>旅遊報名</title>
	<link rel="stylesheet" href="all.css" >
</head>
<body>

<div class="container">

	<form action="sendto.php" method="post">
		<h1 >報名資訊</h1><br>
		<table class="table">
		<tr>
			<td>姓名*</td> 
			<td><input type="text" placeholder="夏嫚蓮" name="name" required autofocus><br></td>
		</tr>
		<tr>
			<td>電話* </td>
			<td><input type="text" name="phone" placeholder="0920-222-333" required><br></td>
		</td>
		<tr>
			<td>信箱*</td> 
			<td><input type="email" name="email"  required><br></td>
		</tr>
		<tr>
			<td>地址</td>
			<td><input type="text" name="address"><br></td>
		</tr>
		<tr>
			<td>旅遊地點*</td>
			<td><input type="text" list="place" name="place" required><br></td>
		</tr>
		<tr>
			<td>預算金額*</td> 
			<td><input type="text" list="money" name="money" required  ><br></td>
		</tr>
		</table>
		<input type = "reset" value="重設"><input type="submit" value="送出">
		<span class="login"><a href="login.php"><input type="button" value="管理員"></a></span>
	</form>
	<datalist id="place">
		<option value="台北">
		<option value="台中">
		<option value="高雄">
	</datalist>	
	<datalist id="money">
		<option value="10000元以下">
		<option value="10000~20000元">
		<option value="不限金額">
	</datalist>

</div>
</body>
</html>
